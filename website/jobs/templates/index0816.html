                        </button>
                    </td>

                    <td> <a href="{{company.custLink}}" target="_blank"> {{company.custName}} </td> 
                    <td> {{company.industryDesc}} </td>
                    <td> {{company.indcat}} </td>
                    <td> {{company.job_count}} </td>
                </tr>
